<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM de Révision - MEO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Évaluation d'Apprentissage</h1>
            <p class="creator-info">Créé par <a href="https://www.linkedin.com/in/françois-kinda-water-and-sustainable-development" target="_blank">François KINDA</a></p>
        </header>

        <div class="user-container">
            <label for="user-name">Votre Nom :</label>
            <input type="text" id="user-name" placeholder="Entrez votre nom pour suivre vos scores">
        </div>

        <!-- NOUVEAU MENU DÉROULANT -->
        <div class="module-selector">
            <label for="quiz-select">Choisissez un module à réviser :</label>
            <select id="quiz-select">
                <option value="">-- Sélectionnez un cours --</option>
                <!-- Les options seront ajoutées par JavaScript -->
            </select>
        </div>

        <hr>

        <!-- Le contenu du quiz sera injecté ici -->
        <div id="quiz-content" style="display: none;"> <!-- Caché par défaut -->
            <h2 id="course-title"></h2>
            <main id="quiz-container"></main>
            <button id="submit-btn">Vérifier mes réponses</button>
            <div id="result-container"></div>
            <div id="history-container">
                <h3>Historique des tentatives</h3>
                <div id="history-scores"></div>
            </div>
        </div>
        
        <!-- Message initial -->
        <div id="initial-message">
            <p>Veuillez sélectionner un cours dans le menu ci-dessus pour commencer.</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
